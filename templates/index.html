<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    .text-white{
        color:rgb(0, 0, 0);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
        
    }
    a {
        color: greenyellow;
        transition: background-color 0.5s;
    }

    a:hover {
        background-color: rgb(106, 255, 0);
        border-radius: 10%;
        color: black;
    }

    .login {  
    
        font-size: 18px;
        border-radius: 9%;
        border:  #FF416C;
        color:  #fbfbfb;
        background-image: linear-gradient(to right, #df5e87,#1D2671);
        background-size: 300%;
        background-position: right ;
        transition: 500ms background-position ease-in-out ;  
    }
    .signup {  
    
        font-size: 18px;
        border-radius: 9%;
        border:  #FF416C;
        color:  #ffffff;
        background-image: linear-gradient(to right, #00ff8f,#00a1ff);
        background-size: 300%;
        background-position: right ;
        transition: 500ms background-position ease-in-out ;   
    }

    .dropbtn {
        background: rgb(175,6,196);
background: linear-gradient(90deg, rgba(175,6,196,1) 0%, rgb(178, 15, 129) 27%, rgb(182, 13, 146) 45%, rgb(194, 10, 185) 79%, rgba(226,0,255,1) 100%);
        border-radius: 15%;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
    display: block;
    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    

    .login:hover {
        color: #000000;
        background-position: left  ;
    
    }
    .signup:hover{
        color: #000000  ;
        background-position: left  ;
        
    }

    .card {
    /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 16px 30px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }

  

</style>
<body style="background-color:rgb(249, 234, 255)">

    <nav class="navbar" style="background-color:#7a08fd">
        <img src="https://github.com/Sem6-Mp/Book_recomm/blob/main/templates/cartoon-bookworm-vector-removebg-preview.png?raw=true" style="float: left" height="51px" width="55px">
        <label class="navbar-brand" style="color: beige;font-family: cursive;font-size: 25px;">Book Worm</label>
        <ul class="nav navbar-nav">
            <li><a href="/" >Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
            <li><a href="/category">Category Search</a></li>
           
                
           
        </ul>
<!--         
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="/">Register <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="/login">Login</a>
                  <a class="nav-item nav-link" href="/logout">Logout</a>
                </div>
              </div>
         -->
         <div  class="dropdown">
            <button style="position: absolute; top: -15px;left: 600px" class="dropbtn">|||</button>
            <div style="position: absolute; left: 600px" class="dropdown-content">
                <a class="nav-item nav-link active" href="/register">Register <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
          </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px ">
                    <div class="card">
                        <br>
                        <div class="card-body">
                            <center><img class="card-img-top" src="{{ image[i] }}"></center>
                        <br>
                            <div style="background-color: #d9d6d6;">
                                <br>
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                            <br>
                        </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>

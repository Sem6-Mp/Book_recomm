<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<style>
    .text-white{
        color:rgb(0, 0, 0);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
    }
    a {
    color: greenyellow;
    transition: background-color 0.5s;
    }

    a:hover {
    background-color: rgb(106, 255, 0);
    border-radius: 10%;
    color: black;
    }

    button {  
    
    font-size: 20px;
    border-radius: 9%;
    border: rgb(106, 255, 0);
    color: rgb(106, 255, 0);
    background-color: rgb(0, 0, 0);
    
    transition: background-color 0.5s;
    }
    button:hover {
    border: rgb(106, 255, 0);
    background-color: rgb(106, 255, 0);
    color: rgb(0, 0, 0);
    
    }

  

</style>
<body style="background-color:rgb(249, 234, 255)">

    <nav class="navbar" style="background-color:#7a08fd">
        <img src="https://o.remove.bg/downloads/24fcc7e7-8119-4b22-a05b-e4cde6b224ae/cartoon-bookworm-vector-removebg-preview.png" style="float: left" height="51px" width="55px">
        <label class="navbar-brand" style="color: beige;font-family: cursive;font-size: 25px;">Book Worm</label>
        <ul class="nav navbar-nav">
            <li><a href="/" >Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
        <ul>
            <li><button href="/Sign_up" style = "position:absolute; bottom: 25%; right:3%;background-color: rgb(106, 255, 0);color: rgb(0, 0, 0);" >Sign Up</button></li>
            
            <li><button href="/Log_in" style = "position:absolute; bottom: 25%; right:10.25%;">Log in</button></li>

        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px ">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
